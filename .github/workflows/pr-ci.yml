name: "PR CI Build"

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  FLUTTER_VERSION: 3.35.5

jobs:
  # Setup job for Unix-based builds (Ubuntu/macOS) 
  setup-unix:
    name: Setup Flutter (Unix)
    runs-on: ubuntu-latest
    outputs:
      deps-cache-key: ${{ steps.deps-cache.outputs.cache-hit }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Dependencies
        id: deps-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
            keypress_simulator/packages/*/. dart_tool/
            accessibility/.dart_tool/
          key: flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-unix-

      - name: Install Dependencies
        run: flutter pub get

      - name: Install nested package dependencies
        run: |
          cd keypress_simulator/packages/keypress_simulator && flutter pub get
          cd ../keypress_simulator_platform_interface && flutter pub get
          cd ../keypress_simulator_macos && flutter pub get
          cd ../keypress_simulator_windows && flutter pub get
          cd ../../../../accessibility && flutter pub get

  # Setup job for Windows builds
  setup-windows:
    name: Setup Flutter (Windows)  
    runs-on: windows-latest
    outputs:
      deps-cache-key: ${{ steps.deps-cache.outputs.cache-hit }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Dependencies
        id: deps-cache
        uses: actions/cache@v4
        with:
          path: |
            %LOCALAPPDATA%\Pub\Cache
            .dart_tool\
            keypress_simulator\packages\*\.dart_tool\
            accessibility\.dart_tool\
          key: flutter-deps-windows-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-windows-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-windows-

      - name: Install Dependencies
        run: flutter pub get

      - name: Install nested package dependencies
        shell: pwsh
        run: |
          cd keypress_simulator\packages\keypress_simulator; flutter pub get
          cd ..\keypress_simulator_platform_interface; flutter pub get
          cd ..\keypress_simulator_macos; flutter pub get
          cd ..\keypress_simulator_windows; flutter pub get
          cd ..\..\..\..\accessibility; flutter pub get

  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    needs: setup-unix
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
            keypress_simulator/packages/*/. dart_tool/
            accessibility/.dart_tool/
          key: flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-unix-

      - name: Install Dependencies
        run: flutter pub get

      - name: Install nested package dependencies
        run: |
          cd keypress_simulator/packages/keypress_simulator && flutter pub get
          cd ../keypress_simulator_platform_interface && flutter pub get
          cd ../keypress_simulator_macos && flutter pub get
          cd ../keypress_simulator_windows && flutter pub get
          cd ../../../../accessibility && flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: setup-unix
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
            keypress_simulator/packages/*/. dart_tool/
            accessibility/.dart_tool/
          key: flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-unix-

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --debug

      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/SwiftControl-PR-${{ github.event.number }}.apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-pr-${{ github.event.number }}
          path: build/app/outputs/flutter-apk/SwiftControl-PR-${{ github.event.number }}.apk
          retention-days: 30

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: setup-unix
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
            keypress_simulator/packages/*/. dart_tool/
            accessibility/.dart_tool/
          key: flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-unix-

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --debug

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build-pr-${{ github.event.number }}
          path: build/web/
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: setup-windows
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            %LOCALAPPDATA%\Pub\Cache
            .dart_tool\
            keypress_simulator\packages\*\.dart_tool\
            accessibility\.dart_tool\
          key: flutter-deps-windows-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-windows-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-windows-

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --debug

      - name: Create Windows ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path "build/windows/x64/runner/Debug/*" -DestinationPath "build/windows/x64/runner/Debug/SwiftControl-PR-${{ github.event.number }}.zip"

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-pr-${{ github.event.number }}
          path: build/windows/x64/runner/Debug/SwiftControl-PR-${{ github.event.number }}.zip
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: setup-unix
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
            keypress_simulator/packages/*/. dart_tool/
            accessibility/.dart_tool/
          key: flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-unix-

      - name: Install Dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --debug

      - name: Create macOS ZIP
        run: |
          cd build/macos/Build/Products/Debug/
          zip -r SwiftControl-PR-${{ github.event.number }}.zip SwiftControl.app/

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-pr-${{ github.event.number }}
          path: build/macos/Build/Products/Debug/SwiftControl-PR-${{ github.event.number }}.zip
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: setup-unix
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
            keypress_simulator/packages/*/. dart_tool/
            accessibility/.dart_tool/
          key: flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            flutter-deps-unix-${{ hashFiles('**/pubspec.lock') }}-
            flutter-deps-unix-

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --debug

      - name: Create Linux TAR
        run: |
          cd build/linux/x64/debug/bundle/
          tar -czf SwiftControl-PR-${{ github.event.number }}.tar.gz *

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-pr-${{ github.event.number }}
          path: build/linux/x64/debug/bundle/SwiftControl-PR-${{ github.event.number }}.tar.gz
          retention-days: 30